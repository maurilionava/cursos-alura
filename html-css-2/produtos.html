<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/produtos.css">
    <title>Barbearia Alura</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <h1 class="cabecalho__logo">
                <img src="./assets/images/logo.png" alt="Logo da barbearia alura" class="cabecalho__imagem">
            </h1>

            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__lista">
                    <li class="cabecalho__item"><a href="#">Home</a></li>
                    <li class="cabecalho__item"><a href="#">Produtos</a></li>
                    <li class="cabecalho__item"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="produtos">
        <ul class="produtos__lista">
            <li class="produtos__item">
                <h2 class="item__titulo">Cabelo</h2>
                <img class="item__imagem" src="./assets/images/cabelo.jpg" alt="">
                <p class="item__texto">Na tesoura ou m√°quina, como o cliente preferir</p>
                <p class="item__preco">R$ 25,00</p>
            </li>
            <li class="produtos__item">
                <h2 class="item__titulo">Barba</h2>
                <img class="item__imagem" src="./assets/images/barba.jpg" alt="">
                <p class="item__texto">Corte e desenho profissional de barba</p>
                <p class="item__preco">R$ 18,00</p>
            </li>
            <li class="produtos__item">
                <h2 class="item__titulo">Cabelo + Barba</h2>
                <img class="item__imagem" src="./assets/images/cabelo+barba.jpg" alt="">
                <p class="item__texto">Pacote completo de cabelo e barba</p>
                <p class="item__preco">R$ 35,00</p>
            </li>
        </ul>
    </main>

    <footer class="rodape">
        <img class="rodape__logo" src="assets/images/logo-branco.png" alt="Logo da barbearia alura">
        <p class="rodape__texto">&copy; Copyright 2019 Alura</p>
    </footer>
</body>
</html>

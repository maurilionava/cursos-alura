<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="./assets/css/normalize.css">
		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./assets/images/logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="fundo-gradiente">
			<div class="container">
				<form class="formulario" action="#">
					<label class="formulario__label" for="nome">Nome e sobrenome</label>
					<input class="formulario__input" type="text" id="nome">

					<label class="formulario__label" for="email">Email</label>
					<input class="formulario__input" type="email" id="email">

					<label class="formulario__label" for="telefone">Telefone</label>
					<input class="formulario__input" type="tel" id="telefone">

					<label class="formulario__label" for="mensagem">Mensagem</label>
					<textarea class="formulario__input" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

					<fieldset class="formulario__fieldset">
						<legend class="formulario__label">Como prefere o nosso contato?</legend>
						
						<label class="formulario__label" for="radio-email"><input name="contato" id="radio-email" type="radio" value="email"> Email</label>
						<label class="formulario__label" for="radio-telefone"><input name="contato" id="radio-telefone" type="radio" value="telefone"> Telefone</label>
						<label class="formulario__label" for="radio-whatsapp"><input name="contato" id="radio-whatsapp" type="radio" value="whatsapp"> WhatsApp</label>
					</fieldset>

					<fieldset class="formulario__fieldset">
						<legend class="formulario__label">Qual horário prefere ser atendido?</legend>
						<select class="formulario__input">
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<input class="formulario__botao" type="submit" value="Enviar">
				</form>
			</div>
		</main>

		<footer>
			<img src="./assets/images/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
